{% extends "base.html" %}
{% block content %}
<form action="/cargar/" method="post" enctype="multipart/form-data"> 
    {% csrf_token %}
    <br><br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <div class="mb-3">
            <label for="configuracion" class="form-label text-white fs-1">Ingresa el archivo</label>
            <input type="file" class="form-control" id="file" name="file" accept="text/xml">
        </div>
        <button class="btn btn-primary" type="submit">Cargar configuraci√≥n</button>
    </div>
    <div class="container py-3">
        {% if texto %}   
            <h2 class="text-white">{{texto}}</h2>
        {% else %}
            <h2 class="text-white"></h2>
        {% endif %}
    </div>
</form>
  
{% endblock content %}
